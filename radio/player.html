<head>
<title>Ceguilando radio, reproductor</title>
</head>
<body>
<h1>Reproductor</h1>
<button onclick="reproducir()">Reproducir</button>
<br>
<button id="silencio" onclick="silenciar()">Silenciar</button>
<h2>Aclaración importante</h2>
<p>
Para detener la reproducción, no encontré otra manera (por ahora) que cerrar la web.
</p>
<script>
const sonido = new Audio("https://ceguilando-radio.serveo.net/stream");
function reproducir() {
sonido.play();
}
function silenciar() {
  sonido.volume = 0;
  const boton = document.getElementById("silencio");
  boton.textContent = "Desilenciar";
  boton.onclick = desilenciar;
}

function desilenciar() {
  sonido.volume = 1;
  const boton = document.getElementById("silencio");
  boton.textContent = "Silenciar";
  boton.onclick = silenciar;
}
</script>
</body>
